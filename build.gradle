// Top-level build
// file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"
buildscript {
    ext.kotlin_version = '1.6.10'
    ext.kotlin_base_version = '1.6.0'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
        maven { url "https://jitpack.io" } // 添加jitpack
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    // SDK And Tools
    minSdkVersion = 21
    targetSdkVersion = 31
    compileSdkVersion = 31

    //Dependencies
    supportLibraryVersion = '30.0.0'
    googlePlayServiceVersion = '17.2.1'
    umengSdkVersion = 'latest.integration'
    glideVersion = '3.7.0'

    //kotlin
    kotlin_version = '1.6.10'
    kotlin_base_version = '1.6.0'
    kotlin_coroutines = '1.6.0'
}


